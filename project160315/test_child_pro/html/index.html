<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="keywords" content="中国平安">
		<meta name="description" content="中国平安">
		<meta name="WT.pn_sku" content="goodLuckTravel-quote">

    	<title>鸿运英才少儿险，最高可享96万育儿金，还有保单分红！</title>
        <link href="../img/test_child_favicon.png" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/mobiscroll.min.css">
    <body>
    <div class="container">
        <!-- hy-content -->
        <div class="header-container">
            <img src="../img/test_child_header.png" style="width:100%">
        </div>
        <div class="main-container">
            <ul class="user_form">
                <li>
                    <label class="fl">孩子出生日期</label>
                    <p class="fr">
                        <input  id="childBirthdayId" type="date" value="" placeholder="请输入出生日期"  style="width:10.5rem">
                        <br><span style="font-size: 0.6rem;margin-bottom: 2%">0岁(出生满28天且出院)至10岁</span>
                    </p>
                </li>
                <li>
                    <label class="fl">家长出生日期</label>
                    <p class="fr">
                        <input  id="parentBirthdayId" type="date" value="" placeholder="请输入出生日期"  style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">常住城市</label>
                    <p class="fr">
                        <select id="loc_province" class="" data-role="none" style="width:5rem"></select>
                        <select id="loc_city" class="" data-role="none" style="width:5rem"></select>
                    </p>
                </li>
                <li>
                    <label class="fl">家长手机号码</label>
                    <p class="fr">
                        <input  id="mobileId"  value="" placeholder="有效手机用于接收保单" maxlength="11" style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">保障金额</label>
                    <p class="fr">
                        <select  id="insuranceCashId"  value="" style="width:10.5rem">
                            <option value="">请选择保障额度</option>
                            <option value="30000">3万</option>
                            <option value="50000">5万</option>
                            <option value="100000">10万</option>
                            <option value="200000">20万</option>
                            <option value="300000">30万</option>
                        </select>
                    </p>
                </li>
                <li>
                    <label class="fl">被保险人性别</label>
                    <p class="fr" style="margin-right:26%">
                        <input  name="sex" type="radio" value="1" style="" checked>男 &nbsp;&nbsp;&nbsp;
                        <input  name="sex" type="radio" value="0" style="">女
                    </p>
                </li>
                <li>
                    <label class="fl">缴费方式</label>
                    <p class="fr" style="margin-right:26%">
                        <input  name="rechargeType" type="radio" value="year" style="" checked>年缴 &nbsp;&nbsp;&nbsp;
                        <input  name="rechargeType" type="radio" value="month" style="">月缴
                    </p>
                </li>
                <div class="btn_info" style="margin-bottom:3%;">注：每个手机号码仅限一次机会，请留意官方手机短信通知。谢谢！</div>
                <li>
                    <img id="submitBtn" src="../img/test_child_btn.png" class="sub_btn">
                </li>
                <li>
                    <div class="btn_info">注：用户信息安全保护声明：您提供的个人信息仅免费投保使用。您的信息将被严格保密！我们不会泄露给任何第三方或其他用途。</div>
                </li>
            </ul>
            
        </div>
        <div>
            <img src="../img/test_child_foot.png" style="width:100%">
        </div>
        <div class="foot_div">
            <div style="font-size: 0.7rem;color:black;text-align: center">版权所有 © 中国平安保险（集团）股份有限公司</div>
            <div style="font-size: 0.5rem;color:black;text-align: center">
                本技术由西蒙家提供
            </div>
        </div>
        <!--<div id="shareDiv" class="share-container hide">-->
            <!--<div class="share-content">-->
                <!--<div class="share-text">-->
                    <!--你需交年保费 ￥60,000元-->
                <!--</div>-->
                <!--<div class="share-btn">-->
                    <!--立 即 购 买-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
        <div id="shareDiv" class="share-container hide">
            <img src="../img/test_share_head.png" style="width:300px;margin:0 auto;">
            <div class="share-content">
                <div class="share-text">
                    您需交年保费 ￥60,000元
                </div>
                <div class="share-btn">
                    立 即 购 买
                </div>
            </div>
            <img src="../img/test_share_foot.png" style="width:301px;margin:0 auto;">
        </div>
    </div>
    <div id='mask'></div>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>

    <script type="text/javascript" src="../js/area.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</body></html>
