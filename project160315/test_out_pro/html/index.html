<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="keywords" content="中国平安">
		<meta name="description" content="中国平安">
		<meta name="WT.pn_sku" content="goodLuckTravel-quote">
		<meta name="WT.page_name" content="mobile-goodLuckTravel-quote">
        <meta name="format-detection" content="telephone=no">
    	<title>出行险</title>
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/mobiscroll.min.css">
    <body>
    <div class="container">
        <!-- hy-content -->
        <div class="header-container">
            <img src="../img/header.png" style="width:100%">
        </div>
        <div class="main-container">
            <ul class="user_form">
                <li>
                    <label class="fl">出生日期</label>
                    <p class="fr">
                        <input  id="mobile"  value="" placeholder="请输入11位手机号码" maxlength="11" style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">意外伤害</br>保险保额</label>
                    <p class="fr">
                        <select id="select_sumIns" class="" data-role="none" style="width:10.5rem">
                            <option value="" id="">请选择保额</option>
                            <option value="150" id="100000">10万</option>
                            <option value="150" id="150000">15万</option>
                        </select>
                    </p>
                </li>
                <li>
                    <label class="fl">意外伤害住院</br>日额保险金</label>
                    <p class="fr">
                        <select id="select_sumIns" class="" data-role="none" style="width:10.5rem">
                            <option value="" id="">请选择保险金</option>
                            <option value="150" id="100000">10万</option>
                            <option value="150" id="150000">15万</option>
                        </select>
                    </p>
                </li>
                <li>
                    <label class="fl">手机号码</label>
                    <p class="fr">
                        <input  id="mobile"  value="" placeholder="请输入11位手机号码" maxlength="11" style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">被保险人性别</label>
                    <p class="fr add_cart_radio">
                        <input  id="sex" type="radio" value="man" style="width:10.5rem" checked>男
                        <input  id="sex" type="radio" value="woman" style="width:10.5rem">女
                    </p>
                </li>
                <li>
                    <label class="fl">交费方式</label>
                    <p class="fr add_cart_radio">
                        <input  id="sex" type="radio" value="man" style="width:10.5rem" checked>年缴
                        <input  id="sex" type="radio" value="woman" style="width:10.5rem">月缴
                    </p>
                </li>
                <li>
                    <img src="../img/button.png" class="sub_btn">
                </li>
                <li>
                    <div class="btn_info">注：用户信息安全保护声明：您提供的个人信息仅免费投保使用<br>您的信息将被严格保密！我们不会泄露给任何第三方或其他用途。</div>
                </li>
            </ul>
            
        </div>
        <div class="header-container">
            <img src="../img/footer.png" style="width:100%">
        </div>
    </div>
	
</body></html>
