<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="keywords" content="中国平安">
		<meta name="description" content="中国平安">
		<meta name="WT.pn_sku" content="goodLuckTravel-quote">
		<meta name="WT.page_name" content="mobile-goodLuckTravel-quote">
        <meta name="format-detection" content="telephone=no">
    	<title>出行险</title>
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/mobiscroll.min.css">
    <body>
    <div class="container">
        <!-- hy-content -->
        <div class="header-container">
            <img src="../img/free_out_header.png" style="width:100%">
        </div>
        <div class="main-container">
            <ul class="user_form">
                <li>
                    <label class="fl">投保姓名</label>
                    <p class="fr">
                        <input  id="name"  value="" placeholder="请输入姓名" style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">出生日期</label>
                    <p class="fr">
                        <input  id="birthday" type="date" value="" placeholder="请输入出生日期"  style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">常住城市</label>
                    <p class="fr">
                        <select id="select_sumIns" class="" data-role="none" style="width:5rem">
                            <option value="" id="">选择省份</option>
                            <option value="150" id="100000">广东省</option>
                            <option value="150" id="150000">海南省</option>
                        </select>
                        <select id="select_sumIns" class="" data-role="none" style="width:5rem">
                            <option value="" id="">选择城市</option>
                            <option value="150" id="100000">广州市</option>
                            <option value="150" id="150000">深圳市</option>
                        </select>
                    </p>
                </li>
                <li>
                    <label class="fl">手机号码</label>
                    <p class="fr">
                        <input  id="mobile"  value="" placeholder="请输入11位手机号码" maxlength="11" style="width:10.5rem">
                    </p>
                </li>
                <li>
                    <label class="fl">被保险人性别</label>
                    <p class="fr" style="margin-right:26%">
                        <input  name="sex" type="radio" value="man" style="" checked>男 &nbsp;&nbsp;&nbsp;
                        <input  name="sex" type="radio" value="woman" style="">女
                    </p>
                </li>
                <div class="btn_info" style="margin-bottom:3%;">注：每个手机号码仅限一次机会，请留意官方手机短信通知。谢谢！</div>
                <li>
                    <img id="submitBtn" src="../img/submit_btn.png" class="sub_btn">
                </li>
                <li>
                    <div class="btn_info">注：用户信息安全保护声明：您提供的个人信息仅免费投保使用<br>您的信息将被严格保密！我们不会泄露给任何第三方或其他用途。</div>
                </li>
            </ul>
            
        </div>
        <div class="header-container">
            <img src="../img/free_out_footer.png" style="width:100%">
        </div>
        <div id="shareDiv" class="share-container hide">
            <img src="../img/free_out_share.png" style="width:100%">
        </div>
    </div>
    <div id='mask'></div>
	<script src="../js/jquery.min.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/index.js"></script>
</body></html>
